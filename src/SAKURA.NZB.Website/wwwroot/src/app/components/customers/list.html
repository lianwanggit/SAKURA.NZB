<div class="grey-border">
    <h2 class="page-header">
        客户 <small>({{amount}} / {{totalAmount}})</small>
        <button type="button" class="btn btn-info pull-right" [routerLink]="['CAdd']">
            新建 <i class="fa fa-user-plus fa-lg"></i>
        </button>
    </h2>

    <div>
        <div class="form-group input-group">
            <input type="text" class="form-control" placeholder="搜索客户名, 拼音或电话"
                   [(ngModel)]="filterText" (keyup)="onSearch($event.target.value)" (input)="onSearch($event.target.value)" />
            <div class="input-group-btn">
                <button type="button" class="btn btn-default" aria-label="Clear" (click)="onClearFilter()">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
        </div>
    </div>


    <div class="btn-group pull-right" role="group" aria-label="View Mode">
        <button type="button" class="btn btn-default" (click)="onSwitchViewMode(true)"
                [ngClass]="{active: isListViewMode}">
            <span class="glyphicon glyphicon-th-list"></span>
        </button>
        <button type="button" class="btn btn-default" (click)="onSwitchViewMode(false)"
                [ngClass]="{active: !isListViewMode}">
            <span class="glyphicon glyphicon-th-large"></span>
        </button>
    </div>
    <p style="height:35px">&nbsp;</p>

    <table class="table table-hover customers-table" *ngIf="isListViewMode">
        <tbody>
            <tr *ngFor="#c of searchList; #i = index" (click)="onClickListItem(c.id)" [class.customers-table-tr-selected]="c.selected">
                <th scope="row" (click)="onEdit(c.id)" [class.customers-table-th-selected]="c.selected">
                    <h3 *ngIf="!c.selected">{{c.index}}</h3>
                    <i *ngIf="c.selected" class="fa fa-pencil-square-o fa-lg"></i>
                </th>
                <td class="vert-align">{{c.name}}</td>
                <td class="vert-align">{{c.tel}}</td>
                <td class="vert-align hidden-xs">{{c.address}}</td>
            </tr>
        </tbody>
    </table>

    <ul class="customers-list" *ngIf="!isListViewMode">
        <li *ngFor="#c of searchList; #i = index" (click)="onEdit(c.id)">
            <i class="fa fa-{{icons[i % icons.length]}} fa-2x"></i>
            <h4>{{c.name}}</h4>
            <span>{{c.tel}}</span>
        </li>
    </ul>

</div>
