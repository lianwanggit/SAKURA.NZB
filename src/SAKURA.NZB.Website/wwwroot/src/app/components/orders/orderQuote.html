<div class="alert alert-info" role="alert" *ngIf="!orderModel.deliverable"><i class="fa fa-warning"></i> 请先选择客户和产品</div>

<div class="card product-list" *ngIf="productList.length > 0">
    <div class="card-header">产品清单</div>
    <div class="card-block">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th width="30px">#</th>
                    <th>产品</th>
                    <th width="80px">单价(¥)</th>
                    <th width="60px">数量</th>
                    <th width="100px">合计(¥)</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#p of productList; #i = index">
                    <td>{{i + 1}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.qty}}</td>
                    <td>{{p.totalPrice}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">合计</td>
                    <td><strong>{{orderModel.totalQty}}</strong></td>
                    <td><strong>{{totalPrice}}</strong></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
