<div class="grey-border">
    <h2 class="page-header">{{title}}</h2>

    <div>
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#customer" aria-controls="customer" role="tab" data-toggle="tab">客户 <span class="badge">{{customerCount}}</span></a></li>
            <li role="presentation"><a href="#product" aria-controls="product" role="tab" data-toggle="tab">产品 <span class="badge">{{productCount}}</span></a></li>
            <li role="presentation"><a href="#invoice" aria-controls="invoice" role="tab" data-toggle="tab">清单</a></li>
            <li role="presentation"><a href="#summary" aria-controls="summary" role="tab" data-toggle="tab">利润</a></li>            
            <li role="presentation" class="right-button">
                <button type="submit" class="btn btn-success left-spacer">
                    保存 <i class="fa fa-floppy-o fa-lg"></i>
                </button>
            </li>
            <li role="presentation" class="right-button"><button type="button" class="btn btn-default" [routerLink]="['订单']">返回列表</button></li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="customer">
                <order-customer [(orderModel)]="order"></order-customer>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="product">
                <order-products [(orderModel)]="order" [exchangeRate]="currentRate"></order-products>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="invoice">
                <order-invoice [(orderModel)]="order"></order-invoice>
           </div>
            <div role="tabpanel" class="tab-pane fade" id="summary">
                <order-summary [(orderModel)]="order" [exchangeRate]="currentRate"></order-summary>
            </div>
        </div>

    </div>
</div>
